<!DOCTYPE html>
<html>
<head>
    <title>Image Debug Test</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        .test { margin: 20px 0; padding: 20px; border: 2px solid #ccc; }
        img { border: 2px solid red; margin: 10px; }
    </style>
</head>
<body>
    <h1>Direct Image Test</h1>
    
    <div class="test">
        <h2>Test 1: Direct img tag with no styling</h2>
        <img src="atlas-logo.svg" width="200" alt="SVG Logo">
        <img src="staff-1.jpg" width="200" alt="Staff 1">
        <img src="result-1.png" width="200" alt="Result 1">
    </div>
    
    <div class="test">
        <h2>Test 2: Background image</h2>
        <div style="width: 200px; height: 200px; background-image: url('atlas-logo.svg'); background-size: contain; background-repeat: no-repeat; border: 2px solid blue;"></div>
    </div>
    
    <div class="test">
        <h2>Test 3: Image as data URL (should always work)</h2>
        <img src="data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='40' fill='green'/%3E%3C/svg%3E" alt="Test SVG">
    </div>
</body>
</html>
