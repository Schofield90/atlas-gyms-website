<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Gyms - Transform Your Life With Professional Fitness Coaching</title>
    <meta name="description" content="Join Atlas Gyms in Harrogate or York. Professional fitness coaching, small group training, and a supportive community for lasting results.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Location Selection Specific Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .location-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
            overflow: hidden;
        }
        
        .location-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .location-content {
            text-align: center;
            z-index: 10;
            padding: 1rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        .location-logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .location-hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .location-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .location-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .location-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .location-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .location-card:hover::before {
            opacity: 1;
        }
        
        .location-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .location-card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
        }
        
        .location-card .demographic {
            font-size: 1.125rem;
            color: #10B981;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .location-card .address {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
        
        .select-arrow {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            color: #10B981;
            transition: transform 0.3s ease;
        }
        
        .location-card:hover .select-arrow {
            transform: translateX(5px);
        }
        
        @media (max-width: 768px) {
            .location-hero h1 {
                font-size: 2rem;
            }
            
            .location-subtitle {
                font-size: 1rem;
            }
            
            .location-logo {
                width: 150px;
                margin-bottom: 1.5rem;
            }
            
            .location-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .location-card {
                padding: 1.5rem;
            }
            
            .location-card h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-height: 700px) {
            .location-logo {
                width: 150px;
                margin-bottom: 1rem;
            }
            
            .location-hero h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .location-subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .location-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="location-hero">
        <div class="location-content">
            <img src="logo-01.png" alt="Atlas Fitness" class="location-logo">
            
            <h1>Join North Yorkshire's Most Trusted<br>Transformation Programme</h1>
            <p style="font-size: 1.125rem; color: #10B981; margin-top: -0.5rem; margin-bottom: 1.5rem; font-weight: 600;">
                2000+ Locals Transformed, 100+ Five-Star Reviews
            </p>
            
            <p class="location-subtitle">
                Choose your preferred location
            </p>
            
            <div class="location-grid">
                <a href="harrogate.html" class="location-card">
                    <h2>Harrogate</h2>
                    <p class="demographic">Men & Women over 30</p>
                    <p class="address">
                        Unit 7 Claro Court Business Center<br>
                        HG1 4BA
                    </p>
                    <svg class="select-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
                
                <a href="york.html" class="location-card">
                    <h2>York</h2>
                    <p class="demographic">Men over 40 only</p>
                    <p class="address">
                        4 Auster Road<br>
                        York, YO30 4XD
                    </p>
                    <svg class="select-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
